<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/css/style.css">

<title><%= htmlWebpackPlugin.options.title %></title>

<div class="game_wrap">

  <div class="slider_wrap">
     <div class="item row_1" slide-item = "1" slide-movement = "true">
        <img src="../assets/images/row_1.png" class="image_one" id="row_1_1"/>
        <img src="../assets/images/row_1.png" class="image_two" id="row_1_2"/>
     </div>
     <div class="item row_2" slide-item = "2" slide-movement = "true">
        <img src="../assets/images/row_2.png" class="image_one" id="row_2_1"/>
        <img src="../assets/images/row_2.png" class="image_two" id="row_2_2"/>
     </div>
     <div class="item row_3" slide-item = "3" slide-movement = "true">
        <img src="../assets/images/row_3.png" class="image_one" id="row_3_1"/>
        <img src="../assets/images/row_3.png" class="image_two" id="row_3_2"/>
     </div>
  </div>

  <div class="score_wrap">
     <div class="score_wrap_inner">
        <div class="left_score">
           <div class="row_score_2">
              <span>
                 <p class="active">></p>
                 <p class="active">></p>
                 <p class="active">></p>
                 <p class="active">></p>
                 <p class="active">></p>
                 <p>></p>
                 <p>></p>
                 <p>></p>
                 <p>></p>
                 <p class="p">P</p>
              </span>
           </div>
        </div>
        <div class="right_score">
           <div class="icon_block" id = "icon_one">
              <img
                src = "../assets/images/mark.png"
                mushroom = "mushroom.png"
                flower = "flower.png"
                star = "star.png"
               >
           </div>
           <div class="icon_block" id = "icon_two">
              <img
                src = "../assets/images/mark.png"
                mushroom = "mushroom.png"
                flower = "flower.png"
                star = "star.png"
              >
           </div>
           <div class="icon_block" id = "icon_three">
              <img
                src = "../assets/images/mark.png"
                mushroom = "mushroom.png"
                flower = "flower.png"
                star = "star.png"
              >
           </div>
        </div>
     </div>
  </div>

</div>
